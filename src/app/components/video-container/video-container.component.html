<video #videoPlayer
    [src]="settings.videoUrl"
    [ngStyle]="{
        width: (settings.height == 'auto') ? settings.width: 'auto'
    }"
    (pause)="onPause($event)"
    (play)="onPlay($event)"
    (timeupdate)="onTimeUpdate()"
    (durationchange)="onDurationChange()"
    (webkitfullscreenchange)="onFullScreenChange()"
></video>
