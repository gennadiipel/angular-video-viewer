<video #videoPlayer
    [src]="settingsService.settings.videoUrl"
    [ngStyle]="{
        width: (settingsService.settings.height) ? settingsService.settings.width: 'auto'
    }"
    (pause)="onPause($event)"
    (play)="onPlay($event)"
    (timeupdate)="onTimeUpdate()"
    (durationchange)="onDurationChange()"
    (webkitfullscreenchange)="onFullScreenChange()"
    (dblclick)="toggleFullscreen()"
></video>
